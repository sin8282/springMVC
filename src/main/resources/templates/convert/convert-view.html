<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<ul>
  {{}} 두개를 넣으면 컨버터를 실행하겠다는 의미임
